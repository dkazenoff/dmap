<!DOCTYPE html>
<html>
<head>
	<title>Sublet.io | View Listings</title>
	<!-- Bootstrap Core CSS -->
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

	<!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
</head>
<body>
	<div class="container vertical-center">
		<div class="jumbotron">
			<h1 class="display-4 text-center">Sublet.io</h1>
			<p class="lead text-center">A product by DMAP</p>
			<hr class="my-4">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Address</th>
						<th scope="col">Rent</th>
						<th scope="col"># Bedrooms</th>
						<th scope="col"># Bathrooms</th>
						<th scope="col">Distance from RPI</th>
					</tr>
				</thead>
				<tbody>
					{% for listing in listings %}
					<tr>
						<td>{{ listing.address }}</td>
						<td>{{ listing.rent }}</td>
						<td>{{ listing.bedrooms }}</td>
						<td>{{ listing.bathrooms }}</td>
						<td>{{ listing.distance }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
			<p class="lead text-center">
				<a class="btn btn-primary btn-lg" href="/sublet" role="button">Back</a>
			</p>
		</div>
	</div>
</body>
</html>
