<!DOCTYPE html>
<html>
    <head>
        <title>Sublet.io | View Listings</title>
        <!-- Bootstrap Core CSS -->
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

        <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="display-4 text-center"><a href="/sublet">Sublet.io</a></h1>
            <p class="lead text-center">A product by DMAP</p>
        </div>
        <hr class="my-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                </tr>
            </thead>
            <tbody>
                {% for listing in listings %}
                <tr>
                    <td>
                        <div class="card" style="width: 18rem">
                            <div class="card-body">
                                <h4 class="card-title">{{ listing.address }}</h4>
                                <h6 class="card-text">Rent: ${{ listing.rent }}</h6>
                                <h6 class="card-text">Bedrooms: {{ listing.bedrooms }}</h6>
                                <h6 class="card-text">Bathrooms: {{ listing.bathrooms }}</h6>
                                <h6 class="card-text">Distance: {{ listing.distance }} mi</h6>
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p class="lead text-center">
            <a class="btn btn-primary btn-lg" href="/sublet" role="button">Back</a>
        </p>

    </body>
</html>
