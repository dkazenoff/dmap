<!DOCTYPE html>
<html>
<head>
	<title>Sublet.io | Create Listing</title>
	<!-- Bootstrap Core CSS -->
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

	<!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
</head>
<body>
	<div class="container vertical-center">
		<div class="jumbotron">
			<h1 class="display-4 text-center">Sublet.io</h1>
			<p class="lead text-center">A product by DMAP</p>
			<hr class="my-4">
			<!-- START FORM -->
			<form class="col-md-6" action="/sublet/create/" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<input class="form-control form-control-lg" type="text" name="address" placeholder="Sublet Address" required>
				</div>
				<div class="form-group">
					<input class="form-control form-control-lg" type="number" name="bedrooms" placeholder="# of Bedrooms" required>
				</div>
				<div class="form-group">
					<input class="form-control form-control-lg" type="number" name="bathrooms" placeholder="# of Bathrooms" required>
				</div>
				<button type="submit" class="btn btn-primary mb-2">Post Listing</button>
			</form>
			<!-- END FORM -->
			<p class="lead text-center">
				<a class="btn btn-primary btn-lg" href="/sublet" role="button">Back</a>
			</p>
		</div>
	</div>
</body>
</html>
