<!DOCTYPE html>
<html>
<head>
	<title>Sublet.io | Create Listing</title>
	<!-- Bootstrap Core CSS -->
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

	<!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
</head>
<body>
	<div class="container vertical-center">
		<div class="jumbotron text-center">
			<h1 class="display-4">Sublet.io</h1>
			<p class="lead">A product by DMAP</p>
			<p>Include your address, # of bedrooms, # of bathrooms, and pictures of X MB size. No fee to post and manage your listings.</p>
			<p class="text-success">{{success}}</p>
			<p class="text-danger">{{error}}</p>
			<!-- START FORM -->
			<form class="col-md-12" action="/sublet/create/" method="POST">
				{% csrf_token %}
				{% for field in form.visible_fields %}
					<div class="form-group">
						{{ field }}
		      </div>
		    {% endfor %}
				<button type="submit" class="btn btn-primary mb-2 pull-left">{{btntext}}</button>
			</form>
			<!-- END FORM -->
			<p class="lead">
				<a class="btn btn-primary btn-lg" href="/sublet" role="button">Back</a>
			</p>
		</div>
	</div>
</body>
</html>
